# Viteのサンプルより
# https://ja.vitejs.dev/guide/static-deploy.html#github-pages

# 静的コンテンツを GitHub Pages にデプロイするためのシンプルなワークフロー
name: Deploy static content to Pages

on:
  # デフォルトブランチを対象としたプッシュ時にで実行されます
  push:
    branches: ['main']

  # Actions タブから手動でワークフローを実行できるようにします
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、GitHub Pages へのデプロイを許可します
permissions:
  contents: read
  pages: write
  id-token: write

# 1 つの同時デプロイメントを可能にする
concurrency:
  group: 'pages'
  cancel-in-progress: true

# npm(Vite)のディレクトリで、ビルドを実行してデプロイする
# 参照：https://ebc-2in2crc.hatenablog.jp/entry/2023/01/13/181801
defaults:
  run:
    working-directory: npm(Vite)

jobs:
  # デプロイするだけなので、単一のデプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          # rootにpackage-lock.jsonがないとエラーになる現象への対応
          # 参照：https://zenn.dev/nixieminton/articles/8b26a92feb26d8
          cache-dependency-path: ./npm(Vite)/package-lock.json
      - name: Install dependencies
        run: 
          pwd
          npm install
      - name: Build
        run:
          pwd
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist フォルダーのアップロード
          path: 'npm(Vite)/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
